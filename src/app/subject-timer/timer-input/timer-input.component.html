<form #timerValueForm="ngForm" class="timer-value">
  <div class="form-group">
    <label for="timerLimit" style="margin:5px">Enter Timer Limit:</label>
    <input autofocus type="number" min=0 style="margin:5px" class="form-control" id="timerLimit" name="timerLimit"
      [(ngModel)]="model.timerLimit" (change)="ontimerLimitChange()" />
  </div>
  <div>
    <button class="action-btn" type="button" [disabled]="model.timerLimit === 0"
      (click)="onStartOrPause()">Start/Pause</button>
    <button class="action-btn" type="button" (click)="onReset()">Reset</button>
  </div>
</form>
